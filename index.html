<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Aplication</title>
</head>
<body>
<div class="container">
    <h1>Key-Value List</h1>
<!--    Блок Ввода пары "Name/Value/Pair-->
    <div class="inputBlock">
        <label for="input">Name/Value/Pair</label>
        <input type="text"
               id="input"
               placeholder="Enter: Name=Value">
        <button id="addBtn" class="button">Add</button>
        <span id="inputError" class="error"></span>
    </div>
<!--  Блок вывода информации с кнопками Sort: Name/Value и btn:Delete  -->
    <div class="listBlock">
        <label for="pairList">Name/Value Pair List</label>
        <ul id="pairList"
            class="pair-list"></ul>
    </div>

<!--  Блок кнопок управления списком  -->
    <div class="controlsBtn">
        <button id="sortNameBtn" class="button">Sort by Name </button>
        <button id="sortValueBtn" class="button">Sort by Value </button>
        <button id="deleteBtn" class="button">Delete </button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
